<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personaje Hablador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px;
    }
    #character {
      width: 200px;
      margin: 20px auto;
    }
    #output {
      font-size: 20px;
      margin-top: 20px;
      min-height: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Haz que hable tu personaje</h1>
  <textarea id="inputText" placeholder="Escribe algo..."></textarea><br>
  <button onclick="talk()">Â¡Habla!</button>
  <div>
    <img id="character" src="mouth-closed.png" alt="Personaje">
  </div>
  <div id="output"></div>

  <audio id="sound1" src="sound1.mp3"></audio>
  <audio id="sound2" src="sound2.mp3"></audio>
  <audio id="sound3" src="sound3.mp3"></audio>

  <script>
    const character = document.getElementById("character");
    const output = document.getElementById("output");
    const sounds = [
      document.getElementById("sound1"),
      document.getElementById("sound2"),
      document.getElementById("sound3")
    ];

    async function talk() {
      const text = document.getElementById("inputText").value;
      output.innerHTML = "";

      for (let i = 0; i < text.length; i++) {
        output.innerHTML += text[i];
        character.src = i % 2 === 0 ? "mouth-open.png" : "mouth-closed.png";

        const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
        randomSound.currentTime = 0;
        randomSound.play();

        await new Promise(res => setTimeout(res, 80));
      }

      character.src = "mouth-closed.png";
    }
  </script>
</body>
</html>
